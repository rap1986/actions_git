name: "Subir artefato"

inputs:
  node_artefatos:
    description: Arquivos/Artefatos da vers찾o final
    required: true
  token:
    description: "Token de acesso ao reposit처rio"
    required: true
  versao:
    description: "Vers찾o calculada"
    required: true


runs:      
  using: "composite"
  steps:
    - name: Compacta(Zip) as pastas
      shell: bash
      run: |
        artefatos=`echo "${{ inputs.node_artefatos }}" | sed "s/\.\//.\/build\//g"`
        zip -r artefato.zip $artefatos
        ls artefatos

    - name: Criar Vers찾o / Release e Tag
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
      with:
        body: Release ${{ inputs.versao }}
        tag_name: ${{inputs.versao}}
        files: artefatos.zip