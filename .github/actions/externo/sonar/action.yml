name: SonarQube

inputs:
  pasta:
    required: true
  SONAR_TOKEN:
    required: true

runs:      
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Baixar Pasta de Cobertura
      uses: actions/download-artifact@v4
      with:
        name: coverage

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5
      with:
        projectBaseDir: ${{ inputs.pasta }}/
      env:
        SONAR_TOKEN: ${{ inputs.SONAR_TOKEN }}
